<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jamila Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
  body { font-family: 'Inter', sans-serif; }
  .serif { font-family: 'Playfair Display', serif; }
</style>
</head>

<body class="min-h-screen flex">

<!-- LEFT SIDE -->
<div class="hidden lg:flex w-1/2 bg-[#f6dede] relative items-center justify-center">

  <!-- soft pattern -->
  <div class="absolute inset-0 opacity-30"
       style="background-image: radial-gradient(#e7bcbc 1px, transparent 1px);
              background-size: 18px 18px;">
  </div>

  <!-- model -->
  <img
    src="https://templatekits.themewarrior.com/jamila/wp-content/uploads/sites/99/2024/03/login.png"
    class="relative z-10 h-[85%] object-contain"
  />

</div>

<!-- RIGHT SIDE -->
<div class="w-full lg:w-1/2 flex items-center justify-center bg-white">

<div class="w-[380px]">

  <!-- logo -->
  <div class="flex items-center justify-center mb-14">

  <img src="https://templatekits.themewarrior.com/jamila/wp-content/uploads/sites/99/2024/02/logo-jamila.png" alt="">
  </div>

  <p class="text-center text-[11px] tracking-[0.3em] text-pink-400 mb-3">LOGIN</p>

  <h2 class="serif text-4xl text-center font-semibold mb-3">
    Welcome Back!
  </h2>

  <p class="text-center text-gray-400 text-sm mb-10">
    Please enter your details
  </p>

  <!-- inputs -->
  <input
    type="email"
    placeholder="Email address"
    class="w-full bg-gray-100 py-3 px-4 mb-4 text-sm focus:outline-none"
  >

  <input
    type="password"
    placeholder="Password"
    class="w-full bg-gray-100 py-3 px-4 mb-6 text-sm focus:outline-none"
  >

  <!-- remember -->
  <div class="flex items-center mb-8 text-sm text-gray-500">
    <input type="checkbox" class="mr-2 accent-pink-300">
    Remember Me
  </div>

  <!-- button -->
  <button id="loginBtn"
    class="w-full bg-[#e9a3a3] hover:bg-[#e58c8c] text-white py-3 rounded-full tracking-widest text-sm transition">
    LOG IN
  </button>

<p class="text-center text-sm text-gray-500 mt-8">
  Donâ€™t have an account?
  <a href="signup.html" class="text-pink-400 hover:underline font-medium">
    Sign Up
  </a>
</p>

  <p class="text-center text-sm text-pink-400 mt-8 hover:underline cursor-pointer">
    Lost your password?
  </p>

</div>
</div>
  
<!-- Add this in head for icons -->

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="app.js"></script>


</body>
</html>
