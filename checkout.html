<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-rose-50 to-gray-100 font-sans min-h-screen flex items-center justify-center">

  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-xl p-10">

    <!-- Heading -->
    <h1 class="text-4xl font-serif text-gray-800 mb-8 text-center">
      Checkout
    </h1>

    <!-- Order Card -->
    <div class="bg-gray-50 rounded-xl p-6 space-y-5 border">

      <div class="flex justify-between items-center">
        <span class="text-gray-500 uppercase tracking-wide text-sm">Product</span>
        <span id="productName" class="font-medium text-gray-800">Loading...</span>
      </div>

      <div class="flex justify-between items-center">
        <span class="text-gray-500 uppercase tracking-wide text-sm">Price</span>
        <span id="productPrice" class="font-medium text-gray-800">Loading...</span>
      </div>

      <div class="flex justify-between items-center">
        <span class="text-gray-500 uppercase tracking-wide text-sm">Quantity</span>
        <span id="productQty" class="font-medium text-gray-800">Loading...</span>
      </div>

      <div class="border-t pt-4 flex justify-between items-center">
        <span class="text-lg font-semibold text-gray-700">Total</span>
        <span id="productTotal" class="text-2xl font-semibold text-rose-500">
          Loading...
        </span>
      </div>
    </div>

    <!-- Confirm Button -->
    <button
      id="confirmOrder"
      class="mt-10 w-full bg-rose-400 hover:bg-rose-500 text-white py-4 rounded-full text-lg uppercase tracking-wide transition shadow-lg">
      Confirm Order
    </button>

  </div>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- App JS -->
  <script src="app.js"></script>

</body>
</html>
