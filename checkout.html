<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="max-w-6xl w-full grid md:grid-cols-3 gap-6">

    <!-- LEFT FORM -->
    <div class="md:col-span-2 bg-white rounded-xl p-6 shadow">
      <div class="flex justify-between items-center mb-6">
        <div>
          <h2 class="text-xl font-bold">Checkout</h2>
          <p class="text-gray-500 text-sm">This is a delivery order</p>
        </div>
        <button class="border border-green-600 text-green-600 px-4 py-2 rounded-lg text-sm hover:bg-green-50">
          üéÅ Send as a Gift
        </button>
      </div>

      <!-- FORM GRID -->
      <div class="grid md:grid-cols-2 gap-4">

        <div>
          <label class="text-sm font-medium">Title</label>
          <select class="w-full border rounded-lg px-3 py-2">
            <option>Mr</option>
            <option>Ms</option>
          </select>
        </div>

        <div>
          <label class="text-sm font-medium">Full Name</label>
          <input class="w-full border rounded-lg px-3 py-2" placeholder="Levi Page">
        </div>

        <div>
          <label class="text-sm font-medium">Mobile Number</label>
          <input class="w-full border rounded-lg px-3 py-2" placeholder="0333xxxxxxx">
        </div>

        <div>
          <label class="text-sm font-medium">Alternate Mobile</label>
          <input class="w-full border rounded-lg px-3 py-2" placeholder="03xxxxxxxxx">
        </div>

        <div class="md:col-span-2">
          <label class="text-sm font-medium">Delivery Address</label>
          <div class="flex gap-2">
            <input class="w-full border rounded-lg px-3 py-2" placeholder="Street / House no">
            <button class="bg-gray-200 px-4 rounded-lg text-sm">Karimabad</button>
          </div>
        </div>

        <div>
          <label class="text-sm font-medium">Nearest Landmark</label>
          <input class="w-full border rounded-lg px-3 py-2">
        </div>

        <div>
          <label class="text-sm font-medium">Email Address</label>
          <input class="w-full border rounded-lg px-3 py-2" placeholder="email@mail.com">
        </div>

        <div class="md:col-span-2">
          <label class="text-sm font-medium">Delivery Instructions</label>
          <textarea class="w-full border rounded-lg px-3 py-2"></textarea>
        </div>
      </div>

      <!-- PAYMENT -->
      <div class="mt-6">
        <h3 class="font-semibold mb-3">Payment Information</h3>
        <div class="flex gap-4">
          <button onclick="selectPayment(this)" class="payment-btn border px-6 py-4 rounded-xl flex items-center gap-2">
            üíµ Cash on Delivery
          </button>
          <button onclick="selectPayment(this)" class="payment-btn border px-6 py-4 rounded-xl flex items-center gap-2">
            üí≥ Online Payment
          </button>
        </div>

        <div class="mt-4">
          <label class="text-sm font-medium">Change Request</label>
          <input class="w-40 border rounded-lg px-3 py-2" placeholder="Rs. 100">
        </div>
      </div>
    </div>

    <!-- RIGHT ORDER SUMMARY -->
    <div class="bg-white rounded-xl p-6 shadow">
      <h3 class="font-bold text-lg mb-4">Your Order</h3>

      <div class="flex justify-between text-sm mb-2">
        <span>Total</span>
        <span>Rs. 1525</span>
      </div>
      <div class="flex justify-between text-sm mb-2">
        <span>Tax 18%</span>
        <span>Rs. 275</span>
      </div>
      <div class="flex justify-between text-sm mb-4">
        <span>Delivery Fee</span>
        <span>Rs. 100</span>
      </div>

      <div class="flex justify-between font-bold border-t pt-3 mb-4">
        <span>Grand Total</span>
        <span>Rs. 1900</span>
      </div>

      <div class="flex gap-2 mb-4">
        <input class="border rounded-lg px-3 py-2 w-full text-sm" placeholder="Promo Code">
        <button class="bg-gray-700 text-white px-4 rounded-lg text-sm">Apply</button>
      </div>

      <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-3 rounded-xl font-semibold">
        Place Order
      </button>

      <p class="text-center text-sm text-blue-600 mt-4 cursor-pointer">
        ‚Üê Continue to add more items
      </p>
    </div>
  </div>

  <script>
    function selectPayment(btn) {
      document.querySelectorAll(".payment-btn").forEach(b => {
        b.classList.remove("border-green-600", "bg-green-50");
      });
      btn.classList.add("border-green-600", "bg-green-50");
    }
  </script>

</body>
</html>
