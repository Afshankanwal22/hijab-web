<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 font-sans">

 <div class="max-w-6xl mx-auto py-10 px-4">

  <!-- Add Product Form -->
  <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-md mb-10">
    <h2 class="text-3xl font-serif font-semibold mb-6 text-gray-800 dark:text-gray-100">Add New Product</h2>
    <form id="productForm" class="space-y-4">
      <input type="text" placeholder="Product Name" id="name" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-rose-300">
      <input type="number" placeholder="Price" id="price" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-rose-300">
      <input type="number" placeholder="Old Price (optional)" id="oldPrice" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-rose-300">
      <input type="text" placeholder="Category" id="category" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-rose-300">
      <input type="text" placeholder="Tag" id="tag" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-rose-300">
      <input type="number" placeholder="Stock Quantity" id="stock" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-rose-300">
      <input type="file" placeholder="Image URL" id="image" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-rose-300">
      <textarea placeholder="Description" id="description" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-rose-300"></textarea>
      <button type="submit" class="bg-rose-300 hover:bg-rose-400 text-white py-3 px-6 rounded-full w-full text-lg font-semibold transition">Add Product</button>
    </form>
  </div>

  <!-- Products Table -->
  <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-md overflow-x-auto">
    <h2 class="text-3xl font-serif font-semibold mb-6 text-gray-800 dark:text-gray-100">All Products</h2>
    <table class="w-full min-w-[600px] text-left border-collapse" id="productsTable">
      <thead class="bg-gray-100 dark:bg-gray-700">
        <tr>
          <th class="p-3 text-gray-800 dark:text-gray-100">Name</th>
          <th class="p-3 text-gray-800 dark:text-gray-100">Price</th>
          <th class="p-3 text-gray-800 dark:text-gray-100">Stock</th>
          <th class="p-3 text-gray-800 dark:text-gray-100">Category</th>
          <th class="p-3 text-gray-800 dark:text-gray-100">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
        <!-- Products will appear here dynamically -->
      </tbody>
    </table>
  </div>

</div>

  <script>
    // ðŸ”¹ Supabase Client
    const SUPABASE_URL = "https://eyyoigiytzhbtcwqvooa.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV5eW9pZ2l5dHpoYnRjd3F2b29hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5NDE0OTUsImV4cCI6MjA3MDUxNzQ5NX0.2LNSR60X9QXh2oih_bmnP31iKo5pV82-0cPa06J2L8k";

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("productForm");
    const tableBody = document.querySelector("#productsTable tbody");

    // ðŸ”¹ Load Products
    async function loadProducts() {
      const { data, error } = await client.from("product").select("*").order("created_at", { ascending: false });
      if (error) {
        console.log(error.message);
        return;
      }
      tableBody.innerHTML = "";
      data.forEach(p => {
        const tr = document.createElement("tr");
        tr.classList.add("border-b");
        tr.innerHTML = `
          <td class="p-2">${p.name}</td>
          <td class="p-2">$${p.price}</td>
          <td class="p-2">${p.stock}</td>
          <td class="p-2">${p.category}</td>
          <td class="p-2">
            <button data-id="${p.id}" class="bg-red-500 text-white px-2 py-1 rounded deleteBtn">Delete</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });

      // ðŸ”¹ Delete buttons
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-id");
          const { error } = await client.from("products").delete().eq("id", id);
          if (error) Swal.fire("Error", error.message, "error");
          else {
            Swal.fire("Deleted", "Product removed", "success");
            loadProducts();
          }
        });
      });
    }

    // ðŸ”¹ Add Product
    form.addEventListener("submit", async e => {
      e.preventDefault();
      const product = {
        name: document.getElementById("name").value,
        price: parseFloat(document.getElementById("price").value),
        old_price: parseFloat(document.getElementById("oldPrice").value) || null,
        category: document.getElementById("category").value,
        tag: document.getElementById("tag").value,
        stock: parseInt(document.getElementById("stock").value),
        image: document.getElementById("image").value,
        description: document.getElementById("description").value
      };

      const { error } = await client.from("product").insert([product]);
      if (error) {
        Swal.fire("Error", error.message, "error");
        return;
      }

      Swal.fire("Added", "Product added successfully", "success");
      form.reset();
      loadProducts();
    });

    loadProducts();
  </script>
</body>
</html>
