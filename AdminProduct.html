<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 font-sans">
  
<!-- NAVBAR -->
  <header class="bg-[#f6efed] border-b shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">

      <!-- LOGO -->
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-[#e9a1a3] flex items-center justify-center text-white font-bold">
          J
        </div>
        <span class="font-playfair text-2xl font-semibold tracking-wide">
          Jamila
        </span>
      </div>

      <!-- NAV LINKS -->
      <nav class="hidden md:flex items-center gap-8 font-poppins text-sm font-medium">

        <a href="/all-products.html" class="relative group text-gray-700">
          All Products
          <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-[#e9a1a3] transition-all group-hover:w-full"></span>
        </a>

        <a href="/add-product.html"
           class="bg-[#e9a1a3] text-white px-6 py-2 rounded-full shadow-md hover:shadow-lg hover:scale-105 transition">
          + Add Product
        </a>

      </nav>

      <!-- MOBILE BUTTON -->
      <button class="md:hidden text-2xl text-gray-700" onclick="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>

    <!-- MOBILE MENU -->
    <div id="mobileMenu" class="hidden md:hidden bg-[#f6efed] border-t shadow-inner">
      <div class="px-6 py-6 flex flex-col gap-5 font-poppins text-sm">
        <a href="/all-products.html" class="py-2 border-b hover:text-[#e9a1a3]">All Products</a>
        <a href="/add-product.html" class="bg-[#e9a1a3] text-white py-3 rounded-full text-center shadow-md">+ Add Product</a>
      </div>
    </div>
  </header>
   <div class="max-w-6xl mx-auto py-10 px-4 space-y-10">

 <!-- ADD PRODUCT FORM -->
    <div class="bg-white p-8 rounded-3xl shadow-xl border border-gray-200">
      <h2 class="text-3xl font-serif font-semibold mb-6 text-gray-800">Add New Product</h2>
      <form id="productForm" class="space-y-6">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <input type="text" placeholder="Product Name" id="name" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-rose-300">
          <input type="number" placeholder="Price" id="price" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-rose-300">
          <input type="number" placeholder="Old Price (optional)" id="oldPrice" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-rose-300">
          <input type="number" placeholder="Stock Quantity" id="stock" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-rose-300">
          <input type="text" placeholder="Category" id="category" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-rose-300">
          <input type="text" placeholder="Tag" id="tag" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-rose-300">
          <input type="file" id="imageMain" accept="image/*" class="w-full col-span-2 p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-rose-300">
          <textarea placeholder="Description" id="description" class="w-full col-span-2 p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-rose-300"></textarea>
        </div>

        <button type="submit" class="bg-rose-300 hover:bg-rose-400 text-white py-3 px-6 rounded-full w-full text-lg font-semibold transition transform hover:scale-105">
          Add Product
        </button>
      </form>
    </div>

  <!-- Products Table -->
  <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-md overflow-x-auto">
    <h2 class="text-3xl font-serif font-semibold mb-6 text-gray-800 dark:text-gray-100">All Products</h2>
    <table class="w-full min-w-[600px] text-left border-collapse" id="productsTable">
      <thead class="bg-gray-100 dark:bg-gray-700">
        <tr>
          <th class="p-3 text-gray-800 dark:text-gray-100">Name</th>
          <th class="p-3 text-gray-800 dark:text-gray-100">Price</th>
          <th class="p-3 text-gray-800 dark:text-gray-100">Stock</th>
          <th class="p-3 text-gray-800 dark:text-gray-100">Category</th>
          <th class="p-3 text-gray-800 dark:text-gray-100">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
        <!-- Products will appear here dynamically -->
      </tbody>
    </table>
  </div>


</div>
  <script>
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("hidden");
    }
  </script>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
